<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thorvalds Number</title>
    <meta name="description" content="Calculate your degrees of separation from Linus Torvalds through GitHub">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Thorvalds Number</h1>
            <p class="tagline">How many repos away are you from <strong>Linus Torvalds</strong>?</p>
        </header>

        <main class="main">
            <form class="search-form" hx-post="/calculate" hx-target="#result" hx-swap="innerHTML" hx-indicator="#loading">
                <div class="input-group">
                    <input 
                        type="text" 
                        name="username" 
                        placeholder="Enter GitHub username..." 
                        autocomplete="off"
                        class="search-input"
                        required>
                    <button type="submit" class="search-button">
                        Calculate
                    </button>
                </div>
            </form>

            <div id="loading" class="htmx-indicator">
                <div class="spinner"></div>
                <span>Finding path...</span>
            </div>

            <div id="result" class="result-container">
                <!-- HTMX will inject results here -->
            </div>
        </main>

        <footer class="footer">
            <div class="stats" th:if="${stats}">
                <span th:text="${stats.developers()} + ' developers'"></span>
                <span class="separator">â€¢</span>
                <span th:text="${stats.repositories()} + ' repositories'"></span>
            </div>
            <p class="credits">Inspired by the <a href="https://en.wikipedia.org/wiki/Six_Degrees_of_Kevin_Bacon">Six Degrees of Kevin Bacon</a></p>
        </footer>
    </div>
</body>
</html>
